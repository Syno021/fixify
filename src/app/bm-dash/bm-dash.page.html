<ion-header>
  <ion-toolbar>
    <ion-title>Building Manager Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let item of menuItems">
        <ion-card (click)="navigateTo(item.route)" class="menu-card">
          <ion-card-header>
            <div class="icon-container">
              <ion-icon [name]="item.icon" class="menu-icon primary-icon"></ion-icon>
              <ion-icon [name]="item.secondaryIcon" class="menu-icon secondary-icon"></ion-icon>
            </div>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
